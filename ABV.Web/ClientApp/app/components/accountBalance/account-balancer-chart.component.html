<h1>Accounts History Line Chart</h1>

<p>Account Balances change over the periods</p><br />

<div style="width: 100%;" *ngIf="chartData.length !== 0">
    <canvas baseChart
            [chartType]="'line'"
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="true"
            (chartClick)="onChartClick($event)"></canvas>
</div>
